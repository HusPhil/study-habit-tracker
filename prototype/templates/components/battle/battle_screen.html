<div id="battle-screen">
    <div class="player-box">
        <div class="stats">
            <h2 class="banner">{{ player.title }}</h2>
            <p><strong>Name:</strong> {{ player.username }}</p>
            <p><strong>Level:</strong> {{ player.level }}</p>
            <p><strong>Experience:</strong> {{ player.exp }}</p>
        </div>
        <div id="player-avatar">
            <img src="{{ url_for('static', filename='assets/images/avatar_icons/players/con1.png') }}" alt="Player Avatar">
        </div>
    </div>
    
    <div style="text-align: center;">
        <button class="battle-btn">Initiate Battle</button>
    </div>
    
    <div id="subject-cards">
        {% for subject in subjects %}
        <div class="subject-card" onclick="selectOpponent('{{ subject.id }}')">
            <div class="subject-name">{{ subject.name }}</div>
            <div class="subject-stats">{{ "‚≠ê" * subject.difficulty }}</div>
        </div>
        {% endfor %}
    </div>
</div>
