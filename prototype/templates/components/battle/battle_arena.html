<!-- Battle Arena Component -->
<div class="battle-overlay" id="battleOverlay">
    <div class="battle-container">
        <div class="battle-header">
            <h2 class="medieval-text">Battle Arena</h2>
        </div>
        
        <div class="battle-arena">
            <div class="fighter player">
                <div class="fighter-avatar" id="playerAvatar"></div>
                <div class="fighter-stats">
                    <div class="stat-bar hp">
                        <span class="stat-label">HP</span>
                        <div class="stat-fill"></div>
                    </div>
                    <div class="stat-bar exp">
                        <span class="stat-label">XP</span>
                        <div class="stat-fill"></div>
                    </div>
                </div>
            </div>
            
            <div class="battle-status">
                <div class="status-text medieval-text">VS</div>
            </div>
            
            <div class="fighter opponent">
                <div class="fighter-avatar" id="opponentAvatar"></div>
                <div class="fighter-stats">
                    <div class="stat-bar hp">
                        <span class="stat-label">HP</span>
                        <div class="stat-fill"></div>
                    </div>
                    <div class="stat-bar exp">
                        <span class="stat-label">XP</span>
                        <div class="stat-fill"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="battle-controls">
            <button class="battle-btn" id="attackBtn">Attack</button>
            <button class="battle-btn" id="defendBtn">Defend</button>
            <button class="battle-btn" id="specialBtn">Special</button>
        </div>
    </div>
</div>

<!-- Trigger Button -->
<button id="showBattleBtn" class="show-battle-btn medieval-text">Start Battle</button>
<button id="startBattle" class="medieval-btn">Start Battle!</button>
