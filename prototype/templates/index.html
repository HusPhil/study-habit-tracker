<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Quest: The RPG Learning Adventure</title>
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/battle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/study.css') }}">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --border-color: #34495e;
            --hover-color: #3498db;
            --success-color: #2ecc71;
            --card-bg: rgba(44, 62, 80, 0.9);
        }

        body {
            background: url('../static/assets/images/rpg-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            font-family: 'MedievalSharp', cursive;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Battle Screen Styles */
        #battle-screen {
            display: grid;
            grid-template-rows: auto auto 1fr;
            gap: 20px;
            padding: 20px;
        }

        .banner {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.3);
            position: relative;
            overflow: hidden;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .player-box {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            border: 2px solid var(--border-color);
        }

        .stats {
            display: grid;
            gap: 10px;
        }

        .stats p {
            margin: 0;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats strong {
            color: var(--accent-color);
        }

        /* Battle Button */
        .battle-btn {
            background: linear-gradient(45deg, var(--accent-color), #c0392b);
            color: var(--text-color);
            padding: 15px 30px;
            border-radius: 8px;
            border: 2px solid #c0392b;
            cursor: pointer;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: inline-block;
        }

        .battle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }

        .battle-btn:active {
            transform: scale(0.95);
        }

        /* Study Zone */
        #study-zone {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            margin-top: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid var(--border-color);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .input-group button {
            font-family: 'MedievalSharp', cursive;
            padding: 10px 20px;
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .input-group button:hover {
            background: #c0392b;
        }

        .input-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #c0392b, var(--accent-color));
        }

        .input-group button:active {
            transform: translateY(0);
        }

        /* Popup Styles */
        .popup-form {
            background: rgba(0, 0, 0, 0.8);
        }

        .popup-content {
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--accent-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .player-box {
                grid-template-columns: 1fr;
            }

            #study-zone {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <input id="current_user_id" value="{{ player.user_id }}" hidden>
    <main>
        {% include 'components/battle/battle_screen.html' %}
        {% include 'components/study/study_zone.html' %}
        
    </main>

    <!-- Scripts -->
    <script>
        // Global variables and utility functions
        const API_ENDPOINTS = {
            subject: '/api/subject',
            battle: '/api/battle',
            quests: '/api/quests',
            tomes: '/api/tomes',
            crystals: '/api/crystals'
        };
        
        let selectedSubjectCodeName = null;
        let selectedSubjectId = null;
        let selectedSubjectQuests = [];


        // Battle-related functionality
        function selectOpponent(subjectId) {
            console.log("selecting opponent");
            selectedSubjectId = subjectId;
            document.querySelectorAll('.subject-card').forEach(card => {
                card.classList.remove('selected');
            });
            selectedSubjectCard = document.querySelector(`[data-subject-id="${selectedSubjectId}"]`);
            
            if(selectedSubjectCard == null) {
                console.error("Document to be selected not found!")
                return
            }
            selectedSubjectCard.classList.add('selected');
            selectedSubjectCodeName = selectedSubjectCard.getAttribute('data-subject-code-name');
            document.getElementById('opponent-title').textContent = `[ ${selectedSubjectCodeName} ] - Select Goals`;

            updateQuestsUI(selectedSubjectId);

            document.getElementById('modal-indicator-subject-id').value = selectedSubjectId;
        }

        document.addEventListener('DOMContentLoaded', () => {
            modalSystem.init();
            // pre-select the first subject card
            const firstSubjectCard = document.querySelector('.subject-card');
            
            selectedSubjectId = firstSubjectCard.getAttribute('data-subject-id');
            selectedSubjectCodeName = firstSubjectCard.getAttribute('data-subject-code-name');
            selectOpponent(selectedSubjectId);
        });

        function showError(message) {
            alert(message); // You can replace this with a better error handling UI
        }

        function showSuccess(message) {
            console.log(message); // You can replace this with a better success handling UI
        }
    </script>
    <script src="{{ url_for('static', filename='js/battle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/study.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
</body>
</html>
